<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XLS,XLSX Preview</title>
  <link  rel="stylesheet" href="/lib/QbrisSheets.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #topbar {
      background-color: #f2f2f2;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    #tableContainer {
      flex: 1;
      overflow: hidden;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    #tableContainerWrapper {
      overflow: hidden;
      position: relative;
      width: 800px;
      height: 600px;
      max-height: 600px;
      margin-left: 100px;
      margin-top: 100px;
      border: black 1px solid;
    }

    #loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      justify-content: center;
      align-items: center;
    }

    .lds-dual-ring {
      /* change color here */
      color: #1c4c5b
    }
    .lds-dual-ring,
    .lds-dual-ring:after {
      box-sizing: border-box;
    }
    .lds-dual-ring {
      display: inline-block;
      width: 80px;
      height: 80px;
    }
    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      border: 6.4px solid currentColor;
      border-color: currentColor transparent currentColor transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }
    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="topbar">
    <h3>XLS,XSLX,CSV</h3>
    <button id="loadLocalFile">Load local file</button>
  </div>

  <div id="tableContainerWrapper">
    <div id="tableContainer"></div>
  </div>
  <div id="loading">
    <div class="lds-dual-ring"></div>
  </div>

  <script type="module">
    import QbrisSheet from '../lib/QbrisSheets-esm.js';
    const sheet = new QbrisSheet({
      onLoading: (loading) => {
        console.log('loading', loading);
        document.getElementById('loading').style.display = loading ? 'flex' : 'none';
      }
    });
    sheet.setContainer('#tableContainer');

    document.getElementById('loadLocalFile').addEventListener('click', async () => {
      await sheet.loadLocalFile();
      await sheet.render();
    });
  </script>
</body>
</html>
